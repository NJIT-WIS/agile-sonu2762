name: superlinter
on: [pull_request]

jobs:
  superlint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '14'

      - name: Run superlinter
        uses: github/super-linter@v3


    
